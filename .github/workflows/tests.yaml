name: Run tests

on: [ pull_request ]

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # tag=v4.1.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # tag=v5.0.1
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@d5b2b6b67007094b256f3fd2fa6cf0ac41ceef25 # tag=v2.0.0

      - name: Build
        run: |
          make build

      - name: Test
        run: |
          make test

      - name: Lint
        run: |
          make lint

      - name: Setup test environment
        run: |
          make gateway-api-upstream-get all-setup

      - name: Run tests
        run: |
          make test-run
